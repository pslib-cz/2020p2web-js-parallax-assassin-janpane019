<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <script>
        var par_container = document.getElementsByClassName("parallax-container")[0];
        var layer_1 = par_container.getElementsByClassName("layer-1")[0];
        var layer_2 = par_container.getElementsByClassName("layer-2")[0];
        var layer_man = par_container.getElementsByClassName("layer-man")[0];
        var layer_4 = par_container.getElementsByClassName("layer-4")[0];
        window.onscroll = (e) =>
        {
            var scrY = window.scrollY;

            // layer-1
            layer_1.style.transform = "translateY(" + scrY*-.7+ "px)";

            // layer-2
            layer_2.style.transform = "translateY(" + scrY*-.5 + "px)";

            // layer-man
            layer_man.style.transform = "translateY(" + scrY*-.6 + "px)"; // translateX(" + scrY*-.2 + "px)
            layer_man.style.backgroundSize  = 100 + scrY/15  + "%";
            layer_man.style.backgroundPosition  = scrY*-1 + "px " + "bottom";

            // layer-4
            layer_4.style.transform = "translateY(" + scrY*-1 + "px)";

        };
    </script>
</body>
</html>
